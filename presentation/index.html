			<section data-markdown>
				<textarea data-template>
					### Components

					- Independent and reusable bits of code. e.g. Car, Person, Book...
					- Works in isolation. 
					- Either "Class" or "Function" Components.
					- Start component names with a capital letter. `MyComponent, Header, ComponentWithVeryLongName`
				</textarea>
			</section>

			<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
				<textarea data-template>
					### Class Components

					- Used to be the only way to create Componets with state lifecycle events
					- React Hooks have made Class Components less favorible.

					--

					- 👍️ Come with built-in state (i.e. `this.state = {isLoading: true}`)
					- 👎️ Write more code to achieve the same as FC; more complex and less readable in comparison.

					--

					## Example
					```js
					import React, { Component } from "react";

					class Header extens Component {
						render() {
							return <h1> Title <h1 />
						}
					}
					```
				</textarea>
			</section>

			<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
				<textarea data-template>
					### Function Components

					- 🆕 way of writing Components; 👍️ by React.
					- Essentially like Class functions just written as functions; written with less code, easier to understand.
					- If state and lifecycle methods are needed; use Hooks.

					--

					- 👍️ Faster, easier and cleaner in terms of developing, understanding and testing the code.
					- 👎️ Nothing really negative, but some may have other opinions.. 😒

					--

					## Example 
					```js
					// ES6
					import React from "react";
					const Header = () => { return <h1> Title </h1> }

					import React from "react";
					function Header() { return <h1> Title </h1> }
					````

				</textarea>
			</section>

			<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
				<textarea data-template>
					### "Props" aka Properties

					- Object arguments used for passing data between components.
					
					--


					## Given this... 

					```js
					// ./FirstComponent.jsx
					<GreetComponent name={"Ola"} />
					```

					--

					## You get... 
					```js
					// GreetComponent.jsx - with de-structuring
					const GreetComponent = ({name}) => {
						return <h1> Hola, {name}! </h1>
					}

					// GreetComponent.jsx - without de-structuring
					const GreetComponent = (props) => {
						return <h1> Hola, {props.name}! </h1>
					}
					```
				</textarea>
			</section>

			<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
				<textarea data-template>
					### Events

					- Just like HTML events; allow us to person actions based on user "events"or interactions
					- Events like; click = `onClick`, mouseover = `onHover`, change = `onChange`...
					- 👍️ `onClick={sendMessage}`
					- 👎️ `onClick="sendMessage()"`

					--
					
					```js
					const GetTriggered() {
						const shotsFired = (a) => {
							alert(a);
						}

						return (
							<button onClick={() => shotsFired("Mr. Big Forehead")}>
								Fire shots!
							</button>
						);
					}
					```

				</textarea>
			</section>

			<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
				<textarea data-template>
					### Conditional

					- React lets you render componets conditionally think `if()` statements
					
					--


					## Given this... 

					```js
					const MoneyBroke = () => {
						return <h1>No money..<h2 />
					}

					const MoneyRich = () => {
						return <h1>Chaa-ching!<h2 />
						}

					```

					--

					#### `if()` statement
					## Method #1: 
					```js
					const BorrowMoney = ({ gotMoney }) => {

						if (gotMoney) {
							return <MoneyRich />
						}	
						return <MoneyBroke />
					}
					```

					--

					#### Logical `&&` Operator
					## Method #2: 
					```js
					const BorrowMoney = ({ gotMoney }) => {
						{ gotMoney &&
							return <MoneyRich />
						}
					}
					```

					--

					#### Ternary Operator `condition ? true : false`
					## Method #3: 
					```js
					const BorrowMoney = ({ gotMoney }) => {
						return (
							{ gotMoney ? <MoneyRich /> : <MoneyBroke /> }
						);
					}
					```
				</textarea>
			</section>

			<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
				<textarea data-template>
					### Lifecycle methods

					- Methods for React to incite action when; a component is mounted, is unmounted, about to be updated etc.
					- On mounting: `componentDidMount()`
					- On umounting: `componentWillUnmount()`
					- But then came "Hooks"...
				</textarea>
			</section>


			<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
				<textarea data-template>
					### React Hooks or Lifecycle Hooks

					- Hooks allow us to "hook" in React features like state and lifecycle methods
					- Hooks must be imported; 
						- `import { useState } from 'react'`
					- Rules;
						- Can only be called inside function components
						- Can only be called on the top level of a component
						- Cannot be condtional

					--

					## `useState`

					- Allows to track state in FC
					- State = data or props that need to be tracked in an app
					- Comprises of: 
						1. inital state
						2. a function to update the state
						3. argument as the initial state
					- `cosnt [color, setColor] = useState("red")`

					--

					```js
					// Examples for Car (Component)

					const [brand, setBrand] = useState("Ford");
					const [model, setModel] = useState("Mustang");
					const [year, setYear] = useState("1964");
					const [color, setColor] = useState("red");

					```

				</textarea>
			</section>

					### How to structure things naisly 🗂️

					- So many different opinions, it's mostly about preference
					- ...but most people agree on certain things

					--

					- Decouple logic from UI

					--
					
					- Single Responsibility Principle - a component should have ONE reason to change, one specific purpose.

					--

					- Keep your code DRY. Don't Repeat Yourself, but sometimes code duplicates are a "necessary evil"

					--

					- Use Functional Components (FC) instead of Class.

					--

					- Follow the "React way" of creating separate folders for all files related to component

					--

					- Allways follow naming conventions e.g. `PascalCase` for Components etc. `const visible = true` < `const
						isVisible=true`

					--

					- Keep Components as simple as possible - see Single Responsibility Principle

					--

					- Consider using Typescript (*not so important in the beginning*)

				</textarea>
			</section>
